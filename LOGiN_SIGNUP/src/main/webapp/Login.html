<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <h2>Please Login</h2>
    <form action="http://localhost:9090/LOGiN_SIGNUP/LoginController" method="post">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required /></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd" name="pwd" required /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Login" />
                </td>
            </tr>
        </table>
    </form>
    <p>New user? <a href="http://localhost:9090/LOGiN_SIGNUP/SignUp.html">Sign up here</a></p>
</body>
</html>
